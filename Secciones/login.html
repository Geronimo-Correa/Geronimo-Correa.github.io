<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-Series</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styleRegistroLogin.css">
    <link rel="icon" href="/assets/carrete-de-pelicula.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/875021797f.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="header">
        <div class="logo">
            <a href="../index.html">
                <img src="/assets/carrete-de-pelicula.png" alt="logoPagina">
                <div class="pagName">
                    <h2>CAC-Series</h2>
                </div>
            </a>
        </div>
    </header>

    <main>
        <section class="contenedor-form" data-aos="zoom-in-up" data-aos-offset="300" data-aos-delay="50" data-aos-duration="800">
            <form action="../index.html">
                <h2 class="tituloRegistrar">Iniciar Sesión</h2>

                <div class="contenedor-input">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="contenedor-input">
                    <input type="password" placeholder="Contraseña" required>
                </div>

                <div class="contenedor-input">
                    <button class="btnForm" valu="Registrarse">Inicirar Sesión</button>
                </div>

                <div class="formRegistrarse">
                    <a href="registrarse.html">Registrarse</a>
                </div>

            </form>
        </section>
    </main>    

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
